    <title>Document</title>
    <script>
        var n=prompt('enter number')
        var sum=0
        var k=n
        while(n>0)
        {
          d=n%10
          sum=sum+d*d*d
          n=parseInt(n/10)
        }
        if(sum==k)
           console.log('armstrong')
       else
           console.log('not armstrong')
        
      </script>
